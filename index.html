<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    #searchResults div {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Search</h1>
  </header>
  <div class="container">
    <h2>Search for Books</h2>
    <input 
      type="text" 
      id="searchBox" 
      placeholder="Enter book title, author, or keyword..." 
      oninput="searchBooks()"
    />
    <div id="searchResults">
      <p>Loading books...</p>
    </div>
  </div>

  <script>
    let books = []; // Initialize an empty array to store book data

    // Fetch book data from GitHub repository
    async function fetchBooks() {
      try {
        const response = await fetch('https://api.github.com/repos/fosterj0219/website/contents/books.json');
        const data = await response.json();

        // Decode base64 content if your file is stored as base64
        const content = atob(data.content);
        books = JSON.parse(content);

        // Populate the search results initially
        displayBooks(books);
      } catch (error) {
        document.getElementById("searchResults").innerHTML = `<p>Error loading books: ${error.message}</p>`;
      }
    }

    // Display books in the search results container
    function displayBooks(filteredBooks) {
      const resultsContainer = document.getElementById("searchResults");
      resultsContainer.innerHTML = "";

      if (filteredBooks.length > 0) {
        filteredBooks.forEach(book => {
          const bookElement = document.createElement("div");
          bookElement.innerHTML = `
            <h3>${book.title}</h3>
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>Description:</strong> ${book.description}</p>
          `;
          resultsContainer.appendChild(bookElement);
        });
      } else {
        resultsContainer.innerHTML = "<p>No books found.</p>";
      }
    }

    // Search books based on user input
    function searchBooks() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const filteredBooks = books.filter(book =>
        book.title.toLowerCase().includes(query) ||
        book.author.toLowerCase().includes(query) ||
        book.description.toLowerCase().includes(query)
      );

      displayBooks(filteredBooks);
    }

    // Fetch books when the page loads
    fetchBooks();
  </script>
</body>
</html>
